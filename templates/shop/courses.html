{% extends "base.html"%}
{% block content%}
<table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th>want to buy?</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td><a href="{% url 'shop:single_course' course.id%}">{{course.title}}</a></td>
            <td>{{course.category}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td><button onclick="location.href='{% url 'shop:single_course' course.id%}'" align="center" class="btn btn-outline-primary">Buy</button ></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
